<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript" src="./assets/js/main.js"></script>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.9.0/css/all.css"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/assets/css/style-home.css" />
    <title>I Dunno | Recipes for Indecisive People</title>
  </head>

  <body>
    <!-- Navigation Bar -->
    <nav id="navbar">
      <div class="container">
        <h1><i class="fas fa-apple-alt fa-2x"></i></h1>
        <ul class="links">
          <a href="/" method="GET"><strong>Home</strong></a>
          <a id="sign-up" href="/users/sign-up" method="GET" disabled
            ><strong>Sign-up</strong></a
          >
          <a id="login" href="/users/login"
            ><strong>Login</strong></a
          >
        </ul>
      </div>
    </nav>

    <!-- Search bar + styling -->
    <div id="search-img">
      <input
        id="find-recipe"
        type="text"
        query="search"
        placeholder=" Whatcha cooking?"
      />
      <button type="submit" id="search-recipe" onclick="callAPI()" class="btn">
        Search
      </button>
    </div>
  </body>
</html>
